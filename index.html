<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body id="body" class="bg-light text-dark">

  <div class="container my-5 py-4 px-4 rounded-4 shadow" id="appContainer">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary fw-bold"> Todo List App</h1>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle"> Dark Mode</label>
      </div>
    </div>

    <div class="row g-3 align-items-center mb-4">
      <div class="col-md-4">
        <input type="text" id="search" class="form-control" placeholder=" Search by task name">
      </div>
      <div class="col-md-3">
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" id="toDate" class="form-control">
      </div>
      <div class="col-md-2 d-grid">
        <button id="filterBtn" class="btn btn-outline-primary">Filter</button>
      </div>
    </div>

    <div class="input-group mb-4">
      <input type="text" id="newTodo" class="form-control" placeholder=" Enter a new task">
      <button class="btn btn-success" id="addTodoBtn"> Add</button>
    </div>

    <div id="loader" class="text-center d-none mb-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="error" class="alert alert-danger d-none text-center fw-semibold"></div>

    <ul class="list-group mb-4" id="todoList"></ul>

    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
